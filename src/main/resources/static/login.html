<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AI数据采集平台</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="lowin">
    <div class="lowin-brand">
        <img src="images/kodinger.jpg" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form action="index.html" method="POST">
                    <p>登录到AI数据采集平台</p>
                    <div class="lowin-group">
                        <label>邮箱 <a href="#" class="login-back-link">登录</a></label>
                        <input type="email" autocomplete="email" name="email" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码 <a href="#" class="forgot-link">忘记密码？</a></label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button class="lowin-btn login-btn" onclick="">
                        登录
                    </button>

                    <!-- <div class="text-foot">
                        没有账号？<a href="" class="register-link">注册</a>
                    </div> -->
                </form>
            </div>
        </div>

    </div>

    <footer class="lowin-footer">
        Design By BugMaker. <a href="" target="" title=""></a>
    </footer>
</div>

<script src="js/login.js"></script>
<script>
    Auth.init({
        login_url: '#login'
    });
</script>
</body>
</html>
