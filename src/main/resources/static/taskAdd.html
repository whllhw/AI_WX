        </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">导航</li>

                    <li class="nav-item">
                        <a href="index.html" class="nav-link ">
                            <i class="icon icon-speedometer"></i> 总览
                        </a>
                    </li>

                    <li class="nav-item nav-dropdown">
                        <a href="#" class="nav-link nav-dropdown-toggle">
                            <i class="icon icon-list"></i> 任务管理 <i class="fa fa-caret-left"></i>
                        </a>

                        <ul class="nav-dropdown-items">
                            <li class="nav-item">
                                <a href="taskList.html" class="nav-link">
                                    <i class="icon icon-arrow-right"></i> 任务列表
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="taskAdd.html" class="nav-link active">
                                    <i class="icon icon-arrow-right"></i> 任务发布
                                </a>
                            </li>

                        </ul>

                    <li class="nav-item nav-dropdown">
                        <a href="#" class="nav-link nav-dropdown-toggle">
                            <i class="icon icon-envelope"></i> 消息管理 <i class="fa fa-caret-left"></i>
                        </a>

                        <ul class="nav-dropdown-items">
                            <li class="nav-item">
                                <a href="appeal.html" class="nav-link">
                                    <i class="icon icon-arrow-right"></i> 申诉消息
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="feedback.html" class="nav-link">
                                    <i class="icon icon-arrow-right"></i>反馈消息
                                </a>
                            </li>


                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                任务发布
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="required-input" class="require">任务名称</label>
                                            <input id="taskName" class="form-control" placeholder="请输入任务名称">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="required-input" class="require">任务人数</label>
                                            <input id="taskPeople" class="form-control" placeholder="请输入所需任务人数">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="required-input" class="require">任务奖励</label>
                                            <input id="taskReward" class="form-control" placeholder="请输入奖励金额">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="textarea">基本要求</label>
                                            <textarea id="Requirement" class="form-control" rows="6"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="textarea">工作描述</label>
                                            <textarea id="Description" class="form-control" rows="6"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="textarea">报酬细则</label>
                                            <textarea id="RewardDetail" class="form-control" rows="6"></textarea>
                                        </div>
                                    </div>


                                </div>


                                <div class="row mt-4">


                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="single-select">任务类型</label>
                                            <select id="taskType" class="form-control">
                                                <option>采集任务</option>
                                                <option>标识任务</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="InputFile">上传文件</label>
                                            <input type="file" id="InputFile" class="form-control">

                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-control-label Normal">截至报名日期</label>
                                            <input type="date" id="deadline"
                                                   class="form-control ng-invalid ng-invalid-required"
                                                   ng-model="model.date" required="">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary">
                                    <i class="fa fa-align-center"></i> 确认发布
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>

<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
</body>

</html>
